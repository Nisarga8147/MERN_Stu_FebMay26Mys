<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks: Absolute & relative path -->
     <!-- External website -->
     <a href="https:www.google.com">Go to google</a>
     <a href="https:www.google.com" target="_blank">Go to google</a>

     <!-- Relative path -->
     <a href="P3.html">Open P3.html file</a>

     <a href="mailto:example@examplr.com">Email Us</a>

     <a href="test.pdf">View pdf</a> <!-- Open pdf-->
     <a href="test.pdf" download="test.pdf">Download pdf</a> <!-- Download pdf-->
     <iframe src="myFrame" src="P3.html" width="200" height="200"></iframe>
     <a href="tel:+918888888888">Call Us</a>
</body>
</html>

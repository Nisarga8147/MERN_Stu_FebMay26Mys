<html lang="en">
<head>

    <title>Inline Elements</title>
    <style>
        .Inline-element{
            display: inline;
            padding: 5px 10px ;
            border: 1px solid black;
            margin-right:10px ;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="Inline-element">Home</a>
        <a href="#" class="Inline-element">About</a>
        <a href="#" class="Inline-element">Services</a>
    </nav>
</body>
</html>

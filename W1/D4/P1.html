<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout</title>
    <style>
        .flex-container{
            display: flex;
            background-color: aquamarine;
            /* space-around / flex-start / flex-end / center / space-between */
            justify-content: space-evenly;
            vertical-align: center;
            align-items: center;
            height: 100px;
            flex-direction:column-reverse ; /* row-reverse /column-reverse /row /column */
            flex-wrap: nowrap; 
        }
        .flex-item{
            background-color: cornflowerblue;
            margin: 10px;
            padding: 20px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Display: flex</h1>
    <div class="flex-container">
        <div class="flex-item">Content 1</div>
        <div class="flex-item">Content 2</div>
        <div class="flex-item">Content 3</div>
    </div>
</body>
</html>
